<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

        <h1>Vienvenido a la tienda</h1>

                <img src="shampoo.png">
                <div class="shampoo">shampoo de almendros</div>
                <div class="precio del shampoo" data-price="100000">$100.000</div>
                <button onclick="comprar3(100000)">Comprar</button>
            </div>
            <div class="producto4">
                <img src="colgate.png">

                <div class="precio del colgate" data-price="520000">$520.000</div>

        <div id="total">

        </div>
       
        <script src="script.js"></script>
